<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFREIN</title>
    <!-- Added FontAwesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            text-align: center;
            font-family: 'Oxygen Mono', monospace;
            color: #999;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 1pt;
            font-size: 30pt;
            margin-bottom: 15px;
        }

        p {
            text-align: left;
            margin: 0 auto 30px auto;
            /* Added bottom margin */
            text-transform: lowercase;
            font-size: 15pt;
            font-weight: 900;
            width: 50%;
            display: none;
        }

        #table {
            display: table;
            width: 100%;
            height: 100%;
            background-color: #e5e5e5;
        }

        #centeralign {
            display: table-cell;
            vertical-align: middle;
        }

        /* Added social links container */
        .social-links {
            display: none;
            margin: 30px auto;
            text-align: center;
        }

        /* Styled social icons */
        .social-links a {
            display: inline-block;
            margin: 0 15px;
            color: #999;
            font-size: 24px;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .social-links a:hover {
            color: #666;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="table">
        <div id="centeralign">
            <h1>Hi! I'm DEF!</h1>
            <p> I'm a passionate and enthusiastic person with an obsession in learning about technology. Currently, I'm
                learning Web Development, Robotics, and Computer Vision. I would love to work with others and share my
                passion for technology. So let's
                team up and explore together!ðŸš€</p>

            <div class="social-links">
                <a href="https://github.com/defrein" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/wahni-adnani/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/adnani.wa/" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="mailto:adnaniwahni@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>
    <script>
        function typeEffect(element,speed) {
            var text=element.innerHTML;
            element.innerHTML="";

            var i=0;
            var timer=setInterval(function() {
                if(i<text.length) {
                    element.append(text.charAt(i));
                    i++;
                } else {
                    clearInterval(timer);
                }
            },speed);
        }


        // application
        var speed=75;
        var h1=document.querySelector('h1');
        var p=document.querySelector('p');
        var socialLinks=document.querySelector('.social-links');
        var delay=h1.innerHTML.length*speed+speed;
        var secondDelay=delay+p.innerHTML.length*speed+speed;

        // type affect to header
        typeEffect(h1,speed);


        // type affect to body
        setTimeout(function() {
            p.style.display="inline-block";
            typeEffect(p,speed);
        },delay);

        // Reveal social links after paragraph typing is complete
        setTimeout(function() {
            socialLinks.style.display="block";
        },secondDelay);
    </script>
</body>

</html>
